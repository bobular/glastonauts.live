<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{{ site.description }}">
    <meta name="robots" content="noindex" />

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">


    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/libs/css/bootstrap.min.css">

    <!-- Pygments Github CSS -->
    <!-- <link rel="stylesheet" href="{{ site.url }}/assets/libs/css/syntax.css"> -->


    <!-- Custom Fonts -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- JS -->
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- FlexSlider -->
    <script defer src="{{root_url}}/assets/libs/js/jquery.flexslider.js"></script>

    <!-- Modernizr -->

    <script src="{{ root_url }}/assets/libs/js/nativeflashradiov4.js"></script>

    <![endif]-->

    <!-- Custom CSS -->
    <link rel="stylesheet" href=" {{ site.url }}/assets/libs/css/main.css">
    <link rel="stylesheet" href="{{root_url}}/assets/libs/css/intro.css" type="text/css" media="screen" />



    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
