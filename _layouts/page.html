---
layout: default
---

<!-- Page Header -->
<header class="intro-header {% if page.header-class %}{{ page.header-class }}{% endif %}">
    <div class="header-fg {% if page.header-class %}{{ page.header-class }}{% endif %}">

        <div class="container-fluid">
            <div class="row no-margin">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div>
    <div class="row no-margin">
        <div class="subheading">
            {{ page.description }}
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-body">
        {{ content }}
    </div>

    <br>
